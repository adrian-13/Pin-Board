<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Pin Board</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/pinboard2.png" alt="pin board" id="title-img" />
      <h1>Pin Board</h1>
      <textarea
        id="textarea-el"
        placeholder="Napíš niečo na nástenku..."
      ></textarea>
      <button id="send-btn">Odoslať</button>
      <img src="./assets/pin.png" alt="pin" id="pin-img" />
      <ul id="pin-list"></ul>
    </div>

    <div id="name-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Zadaj svoje meno</h2>
        <input type="text" id="name-input" placeholder="Jožko" />
        <button id="submit-name-btn">Potvrdiť</button>
      </div>
    </div>
    
    <div id="delete-pin-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Chceš zmazať pin?</h2>
        <button id="delete-pin-btn">Zmazať</button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="modalWindow.js" type="module"></script>
    <script src="deletePin.js" type="module"></script>
  </body>
</html>
